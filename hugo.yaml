baseURL: https://omegasd18.github.io/
languageCode: en-us
title: Adams' Apple
author: Soumya Dasgupta
theme: PaperMod

pagination:
  disableAliases: false
  pagerSize: 5

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        # - name: Search
        #   url: search/
        #   weight: 10
        - name: About
          url: about/
        - name: Blog
          url: /posts/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - name: Gallery
          url: /gallery

params:
  profileMode:
    enabled: true
    title: "Soumya Dasgupta" # optional default will be site title
    subtitle: "I'm currently doing Masters in Mathematics from Indian Statistical Institute, Kolkata. I'm interested in Algebraic Topology, particularly Equivariant Stable Homotopy Theory. Feel free to drop a message if you want to connect with me."
    imageUrl: "../assets/profile3.jpg" # optional
    imageTitle: "Soumya Dasgupta" # optional
    imageWidth: 250 # custom size
    imageHeight: 250 # custom size
    buttons:
      - name: About
        url: "/about"
      - name: Blog
        url: "/posts/"
    math: true

  socialIcons: # optional
    - name: "Instagram"
      url: "https://www.instagram.com/omega_sd?igsh=MTJ6eXV0NHJiMWF5ZA=="
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/soumya-dasgupta-a32ab420b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
    - name: "email"
      url: "mailto:soumya18vk@gmail.com"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

  ShowShareButtons: false
  author: Soumya Dasgupta

  outputs:
    home:
      - HTML
      - RSS
      - JSON # necessary for search
  ShareButtons: ["linkedin", "twitter", "whatsapp"] # To customize which share buttons to be enabled on page

  caches:
    images:
      dir: :cacheDir/images

  markup:
    goldmark:
      extensions:
        passthrough:
          delimiters:
            block:
            - - \[
              - \]
            - - $$
              - $$
            inline:
            - - \(
              - \)
          enable: true